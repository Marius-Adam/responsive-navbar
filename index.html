<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Smooth Scroll Nav</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar" id="main-navigation">
      <a href="#"><img src="./logo.png" class="logo" alt="logo" /></a>
      <ul class="nav-links">
        <li><a href="#html">HTML</a></li>
        <li><a href="#css">CSS</a></li>
        <li><a href="#javascript">JavaScript</a></li>
      </ul>
      <button class="navbar-toggler">
        <span></span>
      </button>
    </nav>
    <header class="intro">
      <div class="title">
        <h1>SMOOTH SCROLL</h1>
      </div>
    </header>
    <section id="html" class="container">
      <h2><i class="fab fa-html5"></i></h2>
    </section>
    <section id="css" class="container">
      <h2><i class="fab fa-css3-alt"></i></h2>
    </section>
    <section id="javascript" class="container">
      <h2><i class="fab fa-js"></i></h2>
    </section>
    <script src="app.js"></script>
  </body>
</html>
